<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecting Malware Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px; /* Added padding for better spacing */
        }
        .container {
            width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            display: block;
            box-sizing: border-box;
        }
        input[type="text"] {
            border-color: #6c757d;
            cursor: text; /* Added pointer cursor for the input */
        }
        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 7px rgba(40, 167, 69, 0.5);
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 25px;
            color: black;
        }
        .not-safe {
            color: red;
        }
        .safe {
            color: green;
        }

        /* Responsive design for mobile */
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            input[type="text"], input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
            .result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detecting Malware Websites</h2>
        <form action="/predict" method="POST">
            <input type="text" name="url" placeholder="Enter URL" required>
            <input type="submit" value="Check">
        </form>
        {% if result %}
        <div class="result {% if result == 'The website is not safe!' %}not-safe{% else %}safe{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
