<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecting Malware Websites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .container {
            height: 60vh; /* Height remains the same */
            width: 600px; /* Increased width */
            padding: 40px; /* Padding remains the same */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: auto;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            display: block;
            box-sizing: border-box;
        }
        input[type="text"] {
            border-color: #6c757d;
        }
        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 7px rgba(40, 167, 69, 0.5);
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 25px;
            color: black;
        }
        .safe {
            color: green;
        }
        .not-safe {
            color: red;
        }
        .footer {
            margin-top: auto;
            text-align: center;
        }
        .footer a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .footer a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-shield-alt"></i> Detecting Malware Websites</h2> <!-- Added icon here -->
        <form action="/predict" method="POST">
            <input type="text" name="url" placeholder="Enter URL" required>
            <input type="submit" value="Check">
        </form>
        {% if result %}
        <div class="result {{ result_class }}">
            {{ result }}
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <a href="/project_details">Project Details</a>
    </div>
</body>
</html>
